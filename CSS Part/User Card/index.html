<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="box-1">
        <img src="images/user-circle.png" alt="user icon" class="image1" />
      </div>
      <h1 class="name">Jane Doe</h1>
      <div class="location">
        <img src="images/map-marker.png" alt="map-marker" class="image2" />
        Seattle
      </div>
      <div class="info">
        Developer | Engineer | Problem Solver
        <div>Master of shadows and the Internet!</div>
        <div>
          <img src="images/gear.png" alt="gear" class="image3" />
          <a href="#">edit profile</a>
        </div>
      </div>
    </div>
  </body>
</html>
